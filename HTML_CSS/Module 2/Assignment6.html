<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 6</title>
</head>
<body>
<h1>Result</h1>
<p id="target"></p>
<script>
  'use strict';
  function roll() {
    return Math.floor(Math.random() * 6) + 1;
  }
  const list = [];
  while (true) {
    const x = roll()
    if (x === 6) {
      list.push(x);
      break;
    } else {
      list.push(x);
    }
  }
  document.getElementById('target').innerHTML = `<ul>${list.map(x => `<li>${x}</li>`).join('')}</ul>`;
</script>
</body>
</html>
