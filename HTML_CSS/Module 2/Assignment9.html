<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 9</title>
</head>
<body>
<h1>Even number</h1>
<p id="target"></p>
<script>
    const nums = [1,2,3,4,5,6,7,8,9]
    function even(num) {
      const isEven = n => n % 2 ===0;
      const evens = num.filter(isEven);
      return evens;
    }
    const e = even(nums);
    document.getElementById('target').innerHTML = e.join(', ');
</script>
</body>
</html>
